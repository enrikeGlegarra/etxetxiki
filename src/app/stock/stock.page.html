<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>stock</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">STOCK</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="boton-container">
      <ion-button id="open-action-sheet">AÃ±adir stock</ion-button>
    </div>
    <ion-searchbar animated="true" placeholder="Billatu" (ionInput)="filtrarLista($event)"></ion-searchbar>
  </div>

  <ion-content>
    <ion-list>
      <!-- Cabecera de la Lista -->
      <ion-item>
        <ion-label><strong>Producto</strong></ion-label>
        <ion-label><strong>Precio</strong></ion-label>
        <ion-label><strong>Cantidad</strong></ion-label>
        <ion-label class="ion-text-end" style="flex: 1;"><strong>Acciones</strong></ion-label>

      </ion-item>

      <!-- Elementos de la Lista -->
      <ion-item *ngFor="let item of data">
        <ion-label>{{ item.name }}</ion-label>
        <ion-label>{{ item.price }}</ion-label>
        <ion-label >{{ item.amount }}</ion-label>
        <ion-buttons slot="end">
          <ion-button (click)="abrirMenu(item)">
            <ion-icon name="ellipsis-vertical"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
</ion-content>
